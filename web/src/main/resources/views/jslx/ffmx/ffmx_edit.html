<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>菜单编辑页面</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--引入顶部js-->
    <script src="/assets/js-v/header.js"></script>
</head>
<body style="background-color: white">
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->
        <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
								<div style="width: 100%;">
									<div class="input-group" style="margin-top:-12px;padding-left:10px;background-color: white" >
										<span style="width: 100%;height:50px;">
											<a class="btn btn-light btn-sm" v-on:click="save();">
												<i style="margin-top:-3px;margin-left: -6px;"
												   class="feather icon-check"></i>保存</a>
											<a class="btn btn-light btn-sm btn-danger" v-on:click="goback(PARENT_ID,'back')">
												<i style="margin-top:-3px;margin-left: -6px;"
												   class="feather icon-x"></i>取消</a>
										 </span>
											<div class="input-group-prepend">
												<span style="width: 79px;"><span style="width: 100%;">菜单状态：</span></span>
											</div>
											<div class="radio radio-primary d-inline" style="margin-top: -10px;">
												<input type="radio" name="radio-p-fill-5" id="fhradio0" v-model="MENU_STATE" value="1"/>
												<label for="fhradio0" class="cr">显示</label>
											</div>
											<div class="radio radio-primary d-inline" style="margin-top: -10px;">
												<input type="radio" name="radio-p-fill-5" id="fhradio1" v-model="MENU_STATE" value="0"/>
												<label for="fhradio1" class="cr">隐藏</label>
											</div>
									</div>
							    <div id="showform">
								<h6 style="margin-left: 5px;">上级菜单：{{PARENT_ID == '0' ?'(无) 此项为顶级菜单':pds.MENU_NAME}}</h6>
						            <div class="input-group input-group-sm mb-3">
	                                    <div class="input-group-prepend">
	                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">菜单名称：</span></span>
	                                    </div>
	                                    <input type="text" class="form-control" ref="MENU_NAME" id="MENU_NAME"  v-model="MENU_NAME"  maxlength="32" placeholder="请输入菜单名称" title="菜单名称" >
	                                </div>
							   		<div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
	                                    <div class="input-group-prepend">
	                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">菜单链接：</span></span>
	                                    </div>
	                                    <template v-if="PARENT_ID == '0'">
											<input type="text" ref="MENU_URL" id="MENU_URL" v-model="MENU_URL" placeholder="顶级菜单禁止输入" class="form-control" />
										</template>
										<template v-else>
											<input type="text" ref="MENU_URL" id="MENU_URL" v-model="MENU_URL" placeholder="请输入菜单链接" class="form-control" maxlength="250" title="菜单链接" />
										</template>
									</div>

						            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
	                                    <div class="input-group-prepend">
	                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">权限标识：</span></span>
	                                    </div>
	                                    <template v-if="PARENT_ID == '0'">
					                    	<input type="text" ref="SHIRO_KEY" id="SHIRO_KEY" v-model="SHIRO_KEY" placeholder="顶级菜单禁止输入" class="form-control" />
					                    </template>
										<template v-else>
											<input type="text" class="form-control" ref="SHIRO_KEY" id="SHIRO_KEY"  v-model="SHIRO_KEY"  maxlength="32" placeholder="请输入菜单权限标识(选填)" title="权限标识" >
										</template>
	                                </div>
						            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
	                                    <div class="input-group-prepend">
	                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">菜单排序：</span></span>
	                                    </div>
	                                    <input type="number" class="form-control" ref="MENU_ORDER" id="MENU_ORDER"  v-model.number="MENU_ORDER"  maxlength="3" placeholder="请输入菜单序号" title="菜单序号" >
	                                </div>
						        </div>
								<!-- [加载状态 ] start -->
							    <div id="jiazai" style="display:none;margin-top:50px;">
							    	<div class="d-flex justify-content-center">
                                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                               <span class="sr-only">Loading...</span>
                                           </div>
                                       </div>
                                   </div>
							    <!-- [ 加载状态  ] End -->

							    </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->
    <!--引入底部js-->
    <script type="text/javascript" src="/assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/sys/menu_edit.js"></script>
</body>
</html>
