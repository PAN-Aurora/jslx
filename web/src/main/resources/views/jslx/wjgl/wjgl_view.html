<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>jdzb技术资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script src="../../../assets/js-v/header.js"></script>
    <style type="text/css">
        .form-control {
            width: calc(50% - 90px);
        }

        .sle {
            width: calc(50% - 90px);
        }

        .xlk {
            width: calc(50% - 90px);
        }
    </style>
</head>

<body style="background-color: white">

<!-- [加载状态 ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ 加载状态  ] End -->

<!-- [ 主内容区 ] start -->
<div class="pcoded-wrapper" id="app" v-cloak>
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">

                        <div style="width: 100%;">
                            <div id="showform">
                                <div class="input-group" style="margin-top:-10px;background-color: white">
												<span style="width: 100%;height:50px;text-align: center;">
												   <a class="btn btn-light btn-sm btn-danger"
                                                      onclick="window.history.back(-1);">
													   <i style="margin-top:-3px;margin-left: -6px;"
                                                          class="feather icon-x"></i>取消</a>
												</span>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span
                                                style="width: 100%;">文档编号：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="WDBH" id="WDBH" v-model="pd.WDBH"
                                           maxlength="500" placeholder="请输入文档编号" title="文档编号" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span
                                                style="width: 100%;"notnullflag>文档名称：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="WDMC" id="WDMC" v-model="pd.WDMC"
                                           maxlength="50" placeholder="请输入文档名称" title="文档名称" disabled>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span
                                                style="width: 100%;"><span style="color: red">*</span>版本号：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="BBH" id="BBH" v-model="pd.BBH"
                                           maxlength="50" placeholder="请输入版本号" title="版本号" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span
                                                style="width: 100%;"notnullflag>生成单位：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="LSDWMC" id="LSDWMC" v-model="pd.LSDWMC"
                                           maxlength="200" placeholder="请点击选择单位" title="生成单位" disabled>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span
                                                style="width: 100%;"notnullflag>密级名称：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="MJMC" id="MJMC" v-model="pd.MJMC"
                                           maxlength="200" placeholder="请输入密级名称" title="密级名称" disabled>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span style="width: 100%;">传递文件：</span></span>
                                    </div>
                                    <iframe id="jdzbFile" src="" frameborder="0" width="100%"></iframe>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span
                                                style="width: 100%;"><span style="color: red">*</span>编辑人：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="BJRMC" id="BJRMC" v-model="pd.BJRMC"
                                           maxlength="50" placeholder="请输入编辑人" title="编辑人" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span
                                                style="width: 100%;"notnullflag>编制时间：</span></span>
                                    </div>
                                    <input class="span10 date-picker form-control" name="BZSJ"
                                           id="BZSJ" autocomplete="off" type="text" placeholder="请点击选择编制时间" title="编制时间"
                                           disabled/>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px; align-items: baseline"><span style="width: 100%;">备注：</span></span>
                                    </div>
                                    <textarea rows="1" type="text" class="form-control" ref="BZ" id="BZ" v-model="pd.BZ"
                                              maxlength="300" style="height: 80px" placeholder="请输入备注" title="备注" disabled></textarea>
                                </div>
                            </div>
                            <!-- [加载状态 ] start -->
                            <div id="jiazai" style="display:none;margin-top:50px;">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <!-- [ 加载状态  ] End -->
                        </div>

                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ 主内容区 ] end -->
