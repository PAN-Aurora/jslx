<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>在线管理</title>
	 <!--
	  * Description：在线管理
	  * Author：杨乐天
	  * Date：2020/5/19
	  -->
	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--顶部js-->
	<script src="../../../assets/js-v/header.js"></script>

</head>

<body>

<!-- [加载状态 ] start -->
<div class="loader-bg">
	<div class="loader-track">
		<div class="loader-fill"></div>
	</div>
</div>
<!-- [ 加载状态  ] End -->

<!-- [ 主内容区 ] start -->
<div class="pcoded-wrapper" id="app" v-cloak>
	<div class="pcoded-content" style="padding-top: 0px;">
		<div class="pcoded-inner-content">
			<div class="main-body">
				<div class="page-wrapper">
					<!-- [ Main Content ] start -->
					<div class="row">

						<!-- [ Hover-table ] start -->
						<div class="col-xl-12">
							<div class="card">
								<div style="padding-left: 15px;padding-top: 15px;">
									<table style="margin-top:10px;">
										<tr style="height:26px;">
											<td style="vertical-align:top;">
												<a class="btn btn-light btn-sm btn-danger" v-on:click="makeAll('确定要把这些用户强制下线吗?');" title="批量强制下线" ><i class="feather icon-power"></i>强制下线</a>
											</td>
											<td style="padding-left: 15px;">在线人数：</td>
											<td>
												<div style="width:39px;">{{userCount}}</div>
											</td>
											<td v-show="loading">
												<!-- [在线状态 ] start -->
												<div class="d-flex justify-content-center" style="margin-top:0px;">
													<div class="spinner-grow spinner-grow-sm" role="status">
														<span class="sr-only">Loading...</span>
													</div>
												</div>
												<!-- [ 在线状态  ] End -->
											</td>
										</tr>
									</table>
								</div>
								<div class="card-block table-border-style" style="margin-top: -15px">
									<div class="table-responsive">
										<table class="table table-hover">
											<thead>
											<tr>
												<th style="width: 35px;" id="cts">
													<div class="checkbox d-inline">
														<input type="checkbox" name="fhcheckbox" id="zcheckbox">
														<label  style="max-height: 12px;" for="zcheckbox" class="cr"></label>
													</div>
												</th>
												<th style="width: 35px;">序号</th>
												<th>用户名</th>
												<th style="width: 86px;text-align: center;">操作</th>
											</tr>
											</thead>
											<tbody id="userlist">

											<template v-for="(user,index) in userList">
												<tr>
													<td>
														<div class="checkbox d-inline">
															<input type="checkbox" v-bind:id="'zcheckbox'+index" name="ids" v-bind:value="user">
															<label  style="max-height: 12px;" v-bind:for="'zcheckbox'+index" class="cr"></label>
														</div>
													</td>
													<td class="boldXh">{{index+1}}</td>
													<td><a v-on:click="editUser(user)" style="cursor:pointer;">{{user}}</a></td>
													<td>
														<a style="height:23px;" class="btn btn-light btn-sm btn-danger" v-on:click="goOutTUser(user)"><div class="feather icon-power" style="margin-top:-1px;margin-left: -5px;">&nbsp;强制下线</div></a>
													</td>
												</tr>
											</template>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!-- [ Hover-table ] end -->

					</div>
					<!-- [ Main Content ] end -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ 主内容区 ] end -->

<!--js-->
<script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/sys/online.js"></script>

</body>
</html>
