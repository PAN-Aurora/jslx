<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../../../assets/plugins/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/plugins/easyui/themes/icon.css">

    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            padding: 5px;
        }

        .easyui-layout {
            width: 100%;
            height: 100%;
        }

        .panel-header,
        .panel-body {
            width: 100% ! important

<body class="easyui-layout">

<div class="easyui-layout" fit="true" id="app">
    <div data-options="region:'west',split:true" title="单位目录" style="width:250px;height:100%;">
        <div style="padding-bottom: 5px;padding-top: 5px;background-color: rgb(235, 232, 232);">
            <a style="margin-left: 15px;cursor:pointer;" title="全部展开" onclick="dwExpandAll()"><i

            <a style="margin-left: 5px;cursor:pointer;" title="全部收缩" onclick="dwReset()"><i
                    class="feather icon-minus-circle"></i></a>

        </div>

        <ul id="leftDwTree" class="ztree"></ul>
    </div>
            <div data-options="region:'center'">
                <iframe name="treeFrame" id="treeFrame" frameborder="0" src=""
                        style="margin:0 auto;width:100%;height:100%;"></iframe>
            </div>
        </div>
    </div>
</div>

<div id="jiazai" style="display:none;margin-top:50px;">

        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
