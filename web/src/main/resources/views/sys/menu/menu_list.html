<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>菜单列表</title>
        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!--css-->
        <script src="../../../assets/js-v/header.js"></script>
    </head>
    <body>
        <!-- [加载状态 ] start -->
        <div class="loader-bg">
            <div class="loader-track">
                <div class="loader-fill"></div>
            </div>
        </div>
        <!-- [ 加载状态  ] End -->

        <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content" style="padding-top: 0px;">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">

                                <!-- [ Hover-table ] start -->
                                <div class="col-xl-12">
                                    <div class="card">
                                        <!-- 检索条件  -->
                                        <div style="padding-left: 15px;padding-top: 5px;">
                                            <table style="margin-top:0px;">
                                                <tr>
                                                    <td style="vertical-align:top;">
                                                        <a v-show="add" class="btn btn-light btn-sm"
                                                           v-on:click="editMenu(MENU_ID,'add');"><i
                                                                style="margin-top:-3px;margin-left: -6px;"
                                                                class="feather icon-plus"></i>新增
                                                        </a>
                                                    </td>
                                                    <td v-show="loading">
                                                        <!-- [加载状态 ] start -->
                                                        <div class="d-flex justify-content-center"
                                                             style="margin-top:-10px;">
                                                            <div class="spinner-grow spinner-grow-sm" role="status">
                                                                <span class="sr-only">Loading...</span>
                                                            </div>
                                                        </div>
                                                        <!-- [ 加载状态  ] End -->
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="card-block table-border-style" style="margin-top: -15px">
                                            <div class="table-responsive">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th style="width:35px;">序号</th>
                                                            <th>名称</th>
                                                            <th>菜单链接</th>
                                                            <th>权限标识</th>
                                                            <th>状态</th>
                                                            <th>排序</th>
                                                            <th>操作</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- 开始循环 -->
                                                        <template v-for="(data,index) in menuList">
                                                            <tr>
                                                                <td scope="row" class="boldXh">{{index+1}}</td>
                                                                <td>
                                                                    <i v-bind:class="data.menu_ICON"></i>
                                                                    {{data.menu_NAME}}</a>
                                                                </td>
                                                                <td>{{data.menu_URL == '#' ? '&nbsp;&nbsp;&nbsp;&nbsp;(无)':
                                                                    data.menu_URL}}
                                                                </td>
                                                                <td>{{'' == data.shiro_KEY || null == data.shiro_KEY
                                                                    ?'(无)': data.shiro_KEY}}
                                                                </td>
                                                                <td>&nbsp;<a v-show="del" title="是否隐藏">
                                                                    <i v-bind:class="'feather ' + (data.menu_STATE == 1? 'icon-eye': 'icon-eye-off')"></i>
                                                                </a>
                                                                </td>
                                                                <td>{{data.menu_ORDER}}</td>
                                                                <td class="boldCz">
                                                                    <template v-if="MENU_ID == '0'">
                                                                        <a v-show="edit" title="编辑图标"
                                                                           v-on:click="setIcon(data.menu_ID)"
                                                                           style="cursor:pointer;">
                                                                            <i class="feather icon-image"></i>
                                                                        </a>
                                                                    </template>
                                                                    <a v-show="edit" title="修改"
                                                                       v-on:click="editMenu(data.menu_ID,'edit')"
                                                                       style="cursor:pointer;">
                                                                        <i class="feather icon-edit-2"></i>
                                                                    </a>
                                                                    <a v-show="del" title="删除"
                                                                       v-on:click="delMenu(data.menu_NAME,data.menu_ID)"
                                                                       style="cursor:pointer;">
                                                                        <i class="feather icon-x"></i>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </template>
                                                        <tr v-show="menuList.length==0">
                                                            <td colspan="10">没有相关数据</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- [ Hover-table ] end -->

                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ 主内容区 ] end -->
        <!--js-->
        <script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
        <!-- 本页面js -->
        <script type="text/javascript" src="../../../assets/js-v/sys/menu_list.js"></script>
    </body>
</html>
