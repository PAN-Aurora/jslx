<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FH Admin</title>
    <!--顶部js-->
    <script src="../../../assets/js-v/header.js"></script>

</head>

<body style="background-color: white">
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
							<div class="col-xl-12">
                            	<div class="card">
									<table class="table table-striped table-bordered table-hover">
										<tr>
											<td style="padding-top: 13px;">
											<template v-if="TYPE != '2'">
											发信人：{{pd.TO_USERNAME}}&nbsp;&nbsp;&nbsp;&nbsp;
											收信人：{{pd.FROM_USERNAME}}&nbsp;&nbsp;
											</template>
											<template v-if="TYPE == '2'">
											发信人：{{pd.FROM_USERNAME}}&nbsp;&nbsp;&nbsp;&nbsp;
											收信人：{{pd.TO_USERNAME}}&nbsp;&nbsp;
											</template>
											&nbsp;&nbsp;发信时间：{{pd.SEND_TIME}}
										</tr>
										<tr>
											<td v-html="CONTENT"></td>
										</tr>
									</table>
								</div>
	    					</div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->

    <script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/sys/fhsms_view.js"></script>

</body>
</html>
