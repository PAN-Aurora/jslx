<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>模板管理-历史编辑</title>
	 <!--
	  * Description：历史编辑
	  * Author：杨乐天
	  * Date：2020/5/20
	  -->
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--顶部js-->
	<script src="../../../assets/js-v/header.js"></script>
</head>

<body>
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">

							    <!-- [ Hover-table ] start -->
                                <div class="col-xl-12">
                                    <div class="card">
										<div class="card-block table-border-style" style="margin-top: -10px">
											<table style="margin-top:5px;">
												<tr>
											<td style="vertical-align:top;width: 150px;">
												<a v-show="del" class="btn btn-light btn-sm btn-danger"
												   v-on:click="makeAll('确定要删除选中的数据吗?')"><i
														style="margin-top:-3px;margin-left: -6px;"
														class="feather icon-trash-2"></i>删除</a>
											</td>

                                            <div class="table-responsive">
                                                <table class="table table-hover">
												<thead>
													<tr>
														<th style="width: 35px;" id="cts">
								                            <div class="checkbox d-inline">
	                                                            <input type="checkbox" name="fhcheckbox" id="zcheckbox">
	                                                            <label  style="max-height: 12px;" for="zcheckbox" class="cr"></label>
	                                                        </div>
														</th>
														<th style="width:35px;">序号</th>
														<th>模版</th>
														<th>创建时间</th>
														<th style="width:100px;">操作</th>
													</tr>
												</thead>
												<tbody>
												<!-- 开始循环 -->	
													<template v-for="(data,index) in varList">
														<tr>
															<td>
	                                                        	<div class="checkbox d-inline">
	                                                            	<input type="checkbox" v-bind:id="'zcheckbox'+index" name='ids' v-bind:value="data.CODEEDITOR_ID">
	                                                            	<label  style="max-height: 12px;" v-bind:for="'zcheckbox'+index" class="cr"></label>
	                                                        	</div>
															 </td>
															<td scope="row">{{page.showCount*(page.currentPage-1)+index+1}}</td>
															<td>{{data.FTLNMAME}}.ftl</td>
															<td>{{data.CTIME}}</td>
															<td>
																<a v-show="cha" title="查看" v-on:click="view(data.CODEEDITOR_ID)" style="cursor:pointer;"><i class="feather icon-eye"></i></a>
																<a v-show="edit" title="还原" v-on:click="reduction(data.CODEEDITOR_ID)" style="cursor:pointer;"><i class="feather icon-rotate-ccw"></i></a>
																<a v-show="del" title="删除" v-on:click="goDel(data.CODEEDITOR_ID)" style="cursor:pointer;"><i class="feather icon-x"></i></a>
															</td>
														</tr>
													</template>
													<tr v-show="varList.length==0">
														<td colspan="10">没有相关数据</td>
													</tr>
												</tbody>
												</table>
												<table style="width:100%;">
													<tr>

														<td v-show="loading">
															<!-- [加载状态 ] start -->
													    	<div class="d-flex justify-content-center" style="margin-top:-10px;">
					                                            <div class="spinner-grow spinner-grow-sm" role="status">
					                                                <span class="sr-only">Loading...</span>
					                                            </div>
					                                        </div>
													    	<!-- [ 加载状态  ] End -->
														</td>
														<td style="vertical-align:top;"><div style="float: right;padding-top: 0px;margin-top: 0px;" v-html="page.pageStr"></div></td>
													</tr>
												</table>
											</div>
										</div>	
                                    </div>
                                </div>
                                <!-- [ Hover-table ] end -->
								<input id="msg" type="hidden" value="" />
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->
<!--底部js-->
<script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/tools/codeeditor_list.js"></script>
</body>
</html>
