<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>资产管理-物资采购的流程页面</title>
    <!--
      * Description：资产管理-物资采购
      * @Author：李可
      * Date：2020-12-18
      -->
    <!--引入顶部js-->
    <script src="../../../assets/js-v/header.js"></script>
</head>

<body style="background-color: white">

<!-- [加载状态 ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ 加载状态  ] End -->

<!-- [ 主内容区 ] start -->
<div class="pcoded-wrapper" id="app" v-cloak>
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">

                        <div style="width: 100%;">
                            <div id="showform">
                                <div class="input-group" style="margin-top:-10px;background-color: white">
                                    <span style="width: 100%;height:50px;text-align: center;">
                                        <a class="btn btn-light btn-sm" v-on:click="goWord(pd.WZCG_ID)"
                                           title="导出">
                                        <i style="margin-top:-3px;margin-left: -6px;"
                                           class="mdi mdi-cloud-download"></i>导出
                                        </a>
                                    </span>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;">采购单号：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="CGDH" id="CGDH"  maxlength="50" disabled
                                           title="采购单号" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;" notnullflag>采购名称：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="CGMC" id="CGMC" maxlength="50" disabled
                                           checknull checkerror="不能为空" checkillegal placeholder="请输入采购名称" title="采购名称">
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;">拟制人：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="NZR" id="NZR" v-model="pd.NZR" maxlength="32" disabled
                                           placeholder="请输入拟制人" title="拟制人" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;">采购日期：</span></span>
                                    </div>
                                    <input type="text" class="span10 date-picker form-control" dateformat="yyyy-mm-dd hh:ii" ref="CGRQ" id="CGRQ" maxlength="32" title="采购日期" disabled>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;">拟制时间：</span></span>
                                    </div>
                                    <input type="text" class="span10 date-picker form-control" dateformat="yyyy-mm-dd hh:ii" ref="NZSJ" id="NZSJ" maxlength="32" title="拟制时间" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;" >所属部门：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="SSBM" id="SSBM" v-model="pd.SSBM" maxlength="32"   disabled
                                           checknull checkerror="不能为空" placeholder="点击选择所属部门" title="所属部门" v-on:click="selectJsdw()" >
                                </div>

                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;">采购数量：</span></span>
                                    </div>
                                    <input type="text" class="form-control" v-model="pd.CGSL" ref="CGSL" id="CGSL"  maxlength="50" disabled title="采购单号" disabled>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;" >采购金额(元)：</span></span>
                                    </div>
                                    <input type="text" class="form-control" v-model="pd.CGJE" ref="CGJE" id="CGJE" maxlength="50" disabled title="采购金额（元）">
                                </div>

                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;align-items: baseline"><span style="width: 100%;">备注：</span></span>
                                    </div>
                                    <textarea rows="1" type="text" class="form-control" ref="BZ" id="BZ"
                                              v-model="pd.BZ" maxlength="300"  disabled  style="height: 80px"  title="备注"></textarea>
                                </div>
                            </div>
                            <div class="card-block table-border-style" style="margin-top: -15px">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th style="width:35px;">序号</th>
                                            <th>物资名称</th>
                                            <th>物资分类</th>
                                            <th>生产厂家</th>
                                            <th >型号</th>
                                            <th>单价(元)</th>
                                            <th>数量</th>
                                            <th>金额(元)</th>
                                            <th>计量单位</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <!-- 开始循环 -->
                                        <template v-for="(data,index) in varList">
                                            <tr>
                                                <td scope="row" class="boldXh">
                                                    {{page.showCount*(page.currentPage-1)+index+1}}
                                                </td>
                                                <td>{{data.WZMC}}</td>
                                                <td>{{data.WZFL}}</td>
                                                <td>{{data.SCCJ}}</td>
                                                <td>{{data.XH}}</td>
                                                <td>{{data.DJ}}</td>
                                                <td>{{data.SL}}</td>
                                                <td>{{data.JE}}</td>
                                                <td>{{data.JLDW}}</td>
                                            </tr>
                                        </template>
                                        <tr v-show="varList.length==0">
                                            <td colspan="20">没有相关数据</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <table style="width:100%;">
                                    <tr>
                                        <td style="vertical-align:top;"><div style="float: right;padding-top: 0px;margin-top: 0px;" v-html="page.pageStr"></div></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ 主内容区 ] end -->

<!--引入底部js-->
<script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
<!--本页面js-->
<script src="../../../assets/js-v/zcgl/wzcg/wzcg_viewLc.js"></script>

</body>
</html>
