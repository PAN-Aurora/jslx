<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>资产管理-物资交接流程页面</title>
    <!--
  * Description：资产管理-物资交接流程页面
  * @Author：杨晨浩
  * Date：2020-12-18
  -->
    <!--引入头js-->
    <script src="../../../assets/js-v/header.js"></script>

    <!-- vue -->
    <script src="../../../assets/js-vue/vue.js"></script>
    <!--全局配置-->
    <script src="../../../assets/js-v/config.js"></script>
    <style type="text/css">
        .form-control {
            width: calc(50% - 90px);
        }

        .sle {
            width: calc(50% - 90px);
        }
    </style>
</head>

<body style="background-color: white">

<!-- [加载状态 ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ 加载状态  ] End -->

<!-- [ 主内容区 ] start -->
<div class="pcoded-wrapper" id="app">
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">

                        <div style="width: 100%;">
                            <div id="showform">
                                <div class="input-group" style="margin-top:-10px;background-color: white">
                                    <span style="width: 100%;height:50px;text-align: center;">
                                        <a class="btn btn-light btn-sm" v-on:click="goWord(pd.WZJJ_ID)"
                                           title="导出">
                                        <i style="margin-top:-3px;margin-left: -6px;"
                                           class="mdi mdi-cloud-download"></i>导出
                                        </a>
                                    </span>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;">交接单号：</span></span>
                                    </div>
                                    <input disabled type="text" class="form-control" ref="JJDH" id="JJDH"  maxlength="50"
                                           title="交接单号">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;" notnullflag>所属部门：</span></span>
                                    </div>
                                    <input disabled type="text" class="form-control" ref="SSBM" id="SSBM" maxlength="50"
                                           checknull checkerror="不能为空" checkillegal placeholder="请输入所属部门" title="所属部门">
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;"><span style="width: 100%;">申请时间：</span></span>
                                    </div>
                                    <input disabled type="text" class="span10 date-picker form-control" dateformat="yyyy-mm-dd hh:ii" ref="SQSJ" id="SQSJ" maxlength="32" title="申请时间" disabled>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;align-items: baseline"><span style="width: 100%;">交接原因：</span></span>
                                    </div>
                                    <textarea disabled type="text" class="form-control" ref="JJYY" id="JJYY" v-model="pd.JJYY" style="height: 80px" maxlength="300" placeholder="请输入交接原因" title="交接原因"></textarea>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 100px;align-items: baseline"><span style="width: 100%;">备注：</span></span>
                                    </div>
                                    <textarea rows="1" type="text" class="form-control" ref="BZ" id="BZ" v-model="pd.BZ"
                                              maxlength="300" style="height: 80px" placeholder="请输入备注" title="备注" disabled></textarea>
                                </div>
                            </div>
                            <div class="card-block table-border-style" style="margin-top: -15px">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th style="width:35px;">序号</th>
                                            <th>物资编号</th>
                                            <th>物资名称</th>
                                            <th>物资分类</th>
                                            <th>生产厂家</th>
                                            <th>型号</th>
                                            <th>登记日期</th>
                                            <th>计量单位</th>
                                            <th>单价(元)</th>
                                            <th>当前责任人</th>
                                            <th>交接责任人</th>
                                            <th>交接部门</th>
                                            <th>交接日期</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <!-- 开始循环 -->
                                        <template v-for="(data,index) in varList">
                                            <tr>
                                                <td scope="row"class="boldXh" >{{page.showCount*(page.currentPage-1)+index+1}}</td>
                                                <td>{{data.WZBH}}</td>
                                                <td>{{data.WZMC}}</td>
                                                <td>{{data.WZFL}}</td>
                                                <td>{{data.SCCJ}}</td>
                                                <td>{{data.XH}}</td>
                                                <td>{{data.DJRQ}}</td>
                                                <td>{{data.JLDW}}</td>
                                                <td>{{data.DJ}}</td>
                                                <td>{{data.DQZRR}}</td>
                                                <td>{{data.JJZRR}}</td>
                                                <td>{{data.JJSSBM}}</td>
                                                <td>{{data.JJRQ}}</td>
                                            </tr>
                                        </template>
                                        <tr v-show="varList.length==0">
                                            <td colspan="20">没有相关数据</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <table style="width:100%;margin-top:15px;">
                                        <tr>
                                            <td style="vertical-align:top;">
                                                <div style="float: right;padding-top: 0px;margin-top: 0px;" v-html="page.pageStr"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ 主内容区 ] end -->

<!--引入底部js-->
<script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/zcgl/wzjj/wzjj_viewLc.js"></script>

</body>
</html>
