<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FH Admin</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--css-->
	<script src="../../../assets/js-v/header.js"></script>

</head>

<body>
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content" style="padding-top: 5px;">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">

							    <!-- [ Hover-table ] start -->
                                <div class="col-xl-12">
                                    <div class="card">
							
										<!-- 检索  -->
										<div style="padding-left: 15px;padding-top: 5px;">
										<table>
											<tr>
												<td style="vertical-align:top;">
													<a v-show="add" class="btn btn-light btn-sm" v-on:click="goAdd">请假申请</a>
													<a v-show="del" class="btn btn-light btn-sm btn-danger" v-on:click="makeAll('确定要删除选中的数据吗?');">
														<i style="margin-top:-3px;margin-left: -6px;" class="feather icon-trash-2"></i>删除</a>
												</td>
												<td><span class="searchName">模糊查询：</span>
													<div class="input-group input-group-sm mb-3 adjustMarg" style="float: left;width: auto;">
														<input class="form-control" type="text" v-model="KEYWORDS" title="请输入申请人查询" placeholder="请输入申请人查询" />
													</div>
												</td>
												<td style="vertical-align:top;padding-left:5px;"><span class="searchName">&nbsp;&nbsp;类型：</span>
							                        <select class="js-example-placeholder-multiple col-sm-12" id="TYPE" data-placeholder="请假类型" >
													</select>
												</td>
												<td style="vertical-align:top;padding-left:5px;">
													<a class="btn btn-light btn-sm" v-on:click="getList" title="检索">
														<i style="margin-top:-3px;margin-left: -6px;"  class="feather icon-search">查询</i>
													</a>
												</td>
												<td style="vertical-align:top;">
													<a class="btn btn-light btn-sm" v-on:click="rest"  title="重置">
														<i style="margin-top:-3px;margin-left: -6px;"  class="feather icon-refresh-cw">重置</i>
													</a>
												</td>
												<td v-show="loading">
													<!-- [加载状态 ] start -->
											    	<div class="d-flex justify-content-center" style="margin-top:-10px;">
			                                            <div class="spinner-grow spinner-grow-sm" role="status">
			                                                <span class="sr-only">Loading...</span>
			                                            </div>
			                                        </div>
											    	<!-- [ 加载状态  ] End -->
												</td>
											</tr>
										</table>
										</div>
										<!-- 检索  -->
										<div class="card-block table-border-style" style="margin-top: -15px">
                                       		<div class="table-responsive">
												<table class="table table-hover" id="fh-table">
													<thead>
														<tr>
															<th style="width: 50px;" id="cts">
									                            <div class="checkbox d-inline">
		                                                            <input type="checkbox" name="fhcheckbox" id="zcheckbox">
		                                                            <label  style="max-height: 12px;" for="zcheckbox" class="cr"></label>
		                                                        </div>
															</th>
															<th style="width: 50px;">序号</th>
															<th>类型</th>
															<th>开始时间</th>
															<th>结束时间</th>
															<th>时长</th>
															<th>申请人</th>
															<th>操作</th>
														</tr>
													</thead>
													<tbody>
													<!-- 开始循环 -->	
														<template v-for="(data,index) in varList">
															<tr>
																<td>
		                                                        	<div class="checkbox d-inline">
		                                                            	<input type="checkbox" v-bind:id="'zcheckbox'+index" name='ids' v-bind:value="data.MYLEAVE_ID">
		                                                            	<label  style="max-height: 12px;" v-bind:for="'zcheckbox'+index" class="cr"></label>
		                                                        	</div>
																</td>
																<td scope="row" class="boldXh">{{page.showCount*(page.currentPage-1)+index+1}}</td>
																<td>{{data.TYPE}}</td>
																<td>{{data.STARTTIME}}</td>
																<td>{{data.ENDTIME}}</td>
																<td>{{data.WHENLONG}}</td>
																<td><a v-on:click="viewUser(data.USERNAME)" style="cursor:pointer;"><i style="margin-top:-3px;margin-left: -6px;"  class="feather icon-search"></i>{{data.USERNAME}}</a></td>
																<td class="boldCz">
																	<a v-show="del" title="删除" v-on:click="goDel(data.MYLEAVE_ID)" style="cursor:pointer;"><i class="feather icon-x"></i></a>
																</td>
															</tr>
														</template>
														<tr v-show="varList.length==0">
															<td colspan="10">没有相关数据</td>
														</tr>
													</tbody>
												</table>
											</div>
											<table style="width:100%;margin-top:15px;">
												<tr>
													<td style="vertical-align:top;"><div style="float: right;padding-top: 0px;margin-top: 0px;" v-html="page.pageStr"></div></td>
												</tr>
											</table>
										</div>
					
                                    </div>
                                </div>
                                <!-- [ Hover-table ] end -->

                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->

	<!--js-->
	<script type="text/javascript" src="../../../assets/js-v/footer.js"></script>

<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/fhoa/myleave_list.js"></script>

</body>
</html>
