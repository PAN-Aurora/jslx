<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FH Admin</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--引入顶部js-->
    <script src="../../../assets/js-v/header.js"></script>

</head>

<body style="background-color: white">

<!-- [加载状态 ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ 加载状态  ] End -->

<!-- [ 主内容区 ] start -->
<div class="pcoded-wrapper" id="app">
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">

                        <div style="width: 100%;">
                            <div id="showform" style="padding-top: -10px;">
                                <div class="input-group" style="margin-top:-10px;background-color: white">
							            	<span style="width: 100%;text-align: center;">
							            		<a class="btn btn-light btn-sm" v-on:click="save">
                                                    <i style="margin-top:-3px;margin-left: -6px;" class="feather icon-check"></i>保存请假单</a>
							            		<a class="btn btn-light btn-sm btn-danger" onclick="top.Dialog.close();">
                                                    <i style="margin-top:-3px;margin-left: -6px;" class="feather icon-x"></i>取消</a>
							            	</span>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top:10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 95px;"><span style="width: 100%;"notnullflag>开始时间：</span></span>
                                    </div>
                                    <input class="span10 date-picker form-control" name="STARTTIME" id="STARTTIME" checknull
                                           checkerror="请选择开始时间" style="cursor: pointer"
                                           autocomplete="off" type="text" dateformat="yyyy-mm-dd hh:ii" readonly
                                           placeholder="点击选择开始时间" title="开始时间"/>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 95px;"><span style="width: 100%;"notnullflag>结束时间：</span></span>
                                    </div>
                                    <input class="span10 date-picker form-control" name="ENDTIME" id="ENDTIME" checknull
                                           checkerror="请选择结束时间" style="cursor: pointer"
                                           autocomplete="off" type="text" dateformat="yyyy-mm-dd hh:ii" readonly
                                           placeholder="点击选择结束时间" title="结束时间"/>
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top:-10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 95px;"><span style="width: 100%;"notnullflag>请假类型：</span></span>
                                    </div>
                                    <select v-model="TYPE" id="TYPE" ref="TYPE" title="请假类型"
                                            style="width:215px;height: 33px;padding-left:10px;border: 1px solid #CED4DA;transparent;appearance:none;-moz-appearance:none;-webkit-appearance:none;cursor: pointer" readonly></select>
                                    <div>
                                        <span class="feather icon-list btn-lg" style="margin:-4px 10px 10px -50px;
                                        position: absolute;
                                        vertical-align: middle;
                                        cursor: pointer;
                                        z-index: 99;" ></span>
                                    </div>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 95px;"><span style="width: 100%;"notnullflag>请假时长：</span></span>
                                    </div>
                                    <input type="text" class="form-control" ref="WHENLONG" id="WHENLONG"
                                           v-model="pd.WHENLONG" maxlength="32" placeholder="请输入时长" title="时长"
                                           style="height: 33px;">
                                </div>
                                <div class="input-group input-group-sm mb-3" style="margin-top:-10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 95px;align-items: baseline"><span style="width: 100%;"notnullflag>请假事由：</span></span>
                                    </div>
                                    <textarea class="form-control" ref="REASON" id="REASON" v-model="pd.REASON"
                                              maxlength="300" style="height: 80px" placeholder="请输入事由" title="事由" style="height: 150px;">{{pd.REASON}}</textarea>
                                </div>
                            </div>
                            <!-- [加载状态 ] start -->
                            <div id="jiazai" style="display:none;margin-top:50px;">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <!-- [ 加载状态  ] End -->
                        </div>

                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ 主内容区 ] end -->

<!--引入底部js-->
<script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/fhoa/myleave_edit.js"></script>

</body>
</html>
