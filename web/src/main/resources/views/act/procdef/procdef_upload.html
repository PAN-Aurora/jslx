<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FH Admin</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--css-->
    <script src="../../../assets/js-v/header.js"></script>
    
    <style type="text/css">
		div.costs-uploadfile-div{
		    position:relative;
		    cursor:pointer;
		    margin-left: 2px;
		}
		div.costs-uploadfile-div #textfield{
		    width:473px;
		    height:30px;
		    cursor:pointer;
		}
		div.costs-uploadfile-div #fileField{
		    width:473px;
		    height:30px;    
		    position: absolute;
		    top: 0;
		    left:0;
		    filter: alpha(opacity:0);
		    opacity: 0;
		    cursor:pointer;
		}
    </style>

</head>

<body style="background-color: white">

    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

	    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper"  id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
	    
						    <div style="width: 100%;">
						    <div id="showform">
						    <p class="text-warning bigger-110 orange" style="padding-top: -10px;margin-top: -10px;margin-left: 3px;">注意：压缩包中不能包含目录</p>
					            <div class="input-group input-group-sm mb-3" style="background-color: #F2F2F2;">
					                <div class="input-group-prepend">
                                       <span class="input-group-text" style="width: 79px;background-color: #F4F7FA;"><span style="width: 100%;">模型文件</span></span>
                                    </div>
				                    <div class="costs-uploadfile-div">                             
									    <input type="file" id="fileField" onchange="checkFileType(this)" /> 
									    <input type='text' id="textfield" class="btn btn-light btn-sm" value="请选择选择zip格式的压缩包" /> 
									</div>
					            </div>
					            <div class="input-group" style="margin-top:10px;background-color: white" >
					            	<span style="width: 100%;text-align: center;">
					            		<a class="btn btn-light btn-sm" v-on:click="goUpload">导入</a>
					            		<a class="btn btn-light btn-sm" onclick="top.Dialog.close();">取消</a>
					            	</span>
					            </div>
					        </div>
					           
					        <!-- [加载状态 ] start -->
						    <div id="jiazai" style="display:none;margin-top:10px;">
						    	<div class="d-flex justify-content-center">
                                       <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                              <span class="sr-only">Loading...</span>
                                          </div>
                                      </div>
                                  </div>
						    <!-- [ 加载状态  ] End -->
						    </div>
	    
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->

    <script type="text/javascript" src="../../../assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/act/procdef_upload.js"></script>

</body>
</html>
