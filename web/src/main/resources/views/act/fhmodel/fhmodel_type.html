<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>模型管理修改页面</title>
    <!--
     * Description：模型管理修改页面
     * Author：杨乐天
     * Date：2020/5/26
     -->
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--引入顶部js-->
    <script src="../../../assets/js-v/header.js"></script>

</head>

<body style="background-color: white">

<!-- [加载状态 ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ 加载状态  ] End -->

<!-- [ 主内容区 ] start -->
<div class="pcoded-wrapper" id="app">
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">
                        <div style="width: 100%;">
                            <div class="input-group" style="margin-top:-15px;background-color: white">
							            	<span style="width: 100%;height:50px;text-align: center;">
							            		<a class="btn btn-light btn-sm" v-on:click="save">
													<i style="margin-top:-3px;margin-left: -6px;"
                                                       class="feather icon-check"></i>保存
												</a>
							            		<a class="btn btn-light btn-sm btn-danger" onclick="top.Dialog.close()">
													<i style="margin-top:-3px;margin-left: -6px;"
                                                       class="feather icon-x"></i>取消
												</a>
							            	</span>
                            </div>
                            <input type="hidden" name="ID_" id="ID_" value="${pd.ID_}"/>
                            <div id="showform" style="margin-left: 6px;margin-top: -10px">
                                <div class="input-group input-group-sm mb-3" style="max-width: 378px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width: 90px;"><span style="width: 100%;"notnullflag>模型分类：</span></span>
                                    </div>
                                    <select ref="category" id="category" v-model="category" title="模型分类" readonly
                                            style="width:298px;padding-left:10px;border: 1px solid #CED4DA;transparent;appearance:none;-moz-appearance:none;-webkit-appearance:none;cursor: pointer"></select>
                                    <div>
                                    <span class="feather icon-list btn-lg" style="margin:-4px 10px 10px -50px;
                                        position: absolute;
                                        vertical-align: middle;
                                        cursor: pointer;
                                        z-index: 99;" ></span>
                                    </div>
                                </div>
                            </div>
                            <!-- [加载状态 ] start -->
                            <div id="jiazai" style="display:none;margin-top:10px;">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <!-- [ 加载状态  ] End -->
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ 主内容区 ] end -->
<!--引入底部js-->
<script src="../../../assets/js-v/footer.js"></script>
<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/act/model_type.js"></script>

</body>
</html>
